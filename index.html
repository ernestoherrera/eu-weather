<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>European Cities Weather Forecasting</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-mocks.js"></script>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Roboto|Work+Sans" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <style>
        *{
            margin: 0;
            padding:  0;
            border: 0;
            outline:  0;
            vertical-align: baseline;
            background:  transparent;
            font-family: 'ABeeZee', sans-serif;
            font-family: 'Work Sans', sans-serif;
        }
    </style>

</head>
<body >
    <div>
        <div id="app-header">
            <h2>Welcome to Europe's Five City Weather</h2>
        </div>
        <div ng-controller="Main as vm" class="container">
            <div id="work-space" class="row">
                <showcities></showcities>
            </div>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app/app.module.js"></script>
    <script src="app/controllers/main.js"></script>
    <script src="app/components/citywheather.component.js"></script>
    <script src="app/components/showCities.component.js"></script>

</body>
</html>
